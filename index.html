<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <title>KrypoKurent</title>
</head>
<body>
  <header class="flex">
    <section class="flex column hidden-top" id="login-bar">
      <div id="login">
        <input type="text" id="username" placeholder="Username" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <input type="submit" id="login_submit" value="LOGIN">
      </div>
      <div id="name_drop" class="flex">
      <i class="fas fa-caret-square-down" id="view-login" ></i>
      </div>
    </section>
    <div id="filter">
      <i id="menu_icon" class="fas fa-bars"></i>
      <nav class="hidden">
        <input id="coin_search" type="text" placeholder="Search a Coin...">
        <span id="search_suggestion"></span>
        <div id="select_favorite"></div>
        <div>
          <input type="radio" id="price" name="cap_type" value="price">
          <label for="male">Price</label><br>
          <input type="radio" id="mar_cap" name="cap_type" value="mar_cap">
          <label for="female">Market Cap</label><br>
        </div>
        <div class="flex column">
          <input type="text" id="start_date" />
          <input type="text" id="end_date" />
          <input type="Submit" id="submit_search" value="Submit" />
        </div>
      </nav>
    </div>
  </header>
  <main class="flex column">
    <section id="headings">
    </section>
    <section class="row-2">
      <canvas id="myChart"></canvas>
      <div id="add_remove"></div>
    </section>
  </main>
</body>
</html>
